<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processing Map Data</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container mt-5 d-flex align-items-center justify-content-center vh-50"
    >
      <div class="body">
        <h1>Processing JSON Data for CoreShield Technologies</h1>
        <div class="buttons mt-4">
          <button class="btn btn-primary" onclick="fetchData()">Load Data</button>
          <button class="btn btn-secondary" onclick="fetchValidCounts()">
            Count Valid Points
          </button>
          <button class="btn btn-secondary" onclick="fetchAverageRatings()">
            Average Rating per Type
          </button>
          <button class="btn btn-secondary" onclick="fetchMostReviewed()">
            Most Reviewed Location
          </button>
          <button class="btn btn-warning" onclick="fetchIncompleteData()">
            Incomplete Data
          </button>
        </div>

        <div class="table  mt-3">
          <h2>Data Table</h2>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Type</th>
                <th>Rating</th>
                <th>Reviews</th>
              </tr>
            </thead>
            <tbody id="dataTable"></tbody>
          </table>
        </div>

        <div class="result">
          <h2>Results</h2>
          <table class="table table-bordered" id="resultTable">
            <thead>
              <tr id="resultHeader"></tr>
            </thead>
            <tbody id="resultBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="/script.js"></script>
  </body>
</html>
